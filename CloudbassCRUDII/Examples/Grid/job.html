<!DOCTYPE html>
<html>
<head>
    <title>Nested jQuery Grids</title>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container-full">
        <div class="row">
            <div class="col-xs-12">
                <table id="grid"></table>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            var grid = $('#grid').grid({
                primaryKey: 'Id',
                dataSource: '/Jobs/Get',
                columns: [
                    //{ field: 'Id', width: 56 },
                    { field: 'NameConcatenateLocation', title: 'Job Name' },
                   
                    { field: 'ClientName' },
                    { field: 'Location', title: 'Event Location' },
                    {field: 'Coordinator', title: 'Coordinator'}
                ],
                detailTemplate: '<div><table/></div>'
            });
            grid.on('detailExpand', function (e, $detailWrapper, id) {
                $detailWrapper.find('table').grid({
                    params: { Id: id },
                    dataSource: '/Jobs/GetSchedules',
                    autoGenerateColumns: true,
                    pager: { limit: 10 }
                });
            });
            grid.on('detailCollapse', function (e, $detailWrapper, id) {
                $detailWrapper.find('table').grid('destroy', true, true);
            });
        });
    </script>
</body>
</html>
